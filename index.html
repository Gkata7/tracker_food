<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Varela&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Tracker Food</title>
</head>
<body>
  <nav>
    <div class="nav-wrapper green">
      <div class="container">
        <a href="" class="brand-logo center">Tracker Food</a>
        <ul class="right">
          <li><a href="#" class="clear-btn btn blue lighten-3">Clear All</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <!------- Add Meals -------->
  <div class="container">
    <div class="card">
      <div class="card-content">
        <span class="card-title">Add Meal/Food Item</span>
        <form class="col">
          <div class="row">
            <div class="input-field col s6">
              <input type="text" placeholder="Add Item" id="meal-name">
              <label for="meal-name">Add Meal</label>
            </div>
            <div class="input-field col s6">
              <input type="text" placeholder="Add Calories" id="calorie-name">
              <label for="calorie-name">Add Calories</label>
            </div>
            <button class="add-btn btn blue"><i class="fa fa-plus"></i> Add Breakfast</button>
            <!-- <button class="lunch-btn btn orange"><i class="fa fa-plus"></i> Add Lunch</button>
            <button class="dinner-btn btn purple"><i class="fa fa-plus"></i> Add Dinner</button> -->
            <!-- <button class="update-btn btn orange"><i class="edit-item fa fa-pencil-square-o"></i> Update Meal</button>
            <button class="delete-btn btn"><i class="edit-item fa fa-remove"></i> Remove Meal</button> -->
            <button class="back-btn btn green pull-right"><i class="fa fa-chevron-circle-left"></i> Back</button>
          </div>
        </form>
      </div>
    </div>
    <!---- Calorie Tracker ---->
    <h3 class="center-align">Total Calories: <span class="total-calories">0</span></h3>
    <ul id="item-list" class="collection">
      <li class="collection-item" id="item-0">
        <strong>Steak Dinner: </strong> <em>12000</em>
        <a href="" class="secondary-content"><i class="fa fa-pencil"></i></a>
      </li>
      <li class="collection-item" id="item-0">
        <strong>Steak Dinner: </strong> <em>12000</em>
        <a href="" class="secondary-content"><i class="fa fa-pencil"></i></a>
      </li>
      <li class="collection-item" id="item-0">
        <strong>Steak Dinner: </strong> <em>12000</em>
        <a href="" class="secondary-content"><i class="fa fa-pencil"></i></a>
      </li>
    </ul>
  </div>



  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="item.js"></script>
  <script src="ui.js"></script>
  <script src="app.js"></script>
</body>
</html>
